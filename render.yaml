services:
  # Backend API
  - type: web
    name: amini-academy-api
    runtime: node
    plan: starter
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: amini-academy-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://amini-academy.onrender.com
      - key: BASE_URL
        value: https://amini-academy-api.onrender.com
      - key: MAX_FILE_SIZE
        value: "52428800"
      - key: UPLOAD_DIR
        value: /opt/render/project/src/uploads
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    healthCheckPath: /health

  # Frontend (Static Site)
  - type: web
    name: amini-academy
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://amini-academy-api.onrender.com/api

databases:
  - name: amini-academy-db
    plan: starter
    databaseName: amini_academy
    user: amini_admin
